<div class="chartjs-size-monitor"
    style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
    <div class="chartjs-size-monitor-expand"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
    </div>
    <div class="chartjs-size-monitor-shrink"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
    </div>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" data-chartType="bar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                class="btn btn-sm btn-outline-secondary dropdown-toggle" id="chartTypeButton">
                Selecionar
            </button>
            <div class="dropdown-menu dropdown-menu-right" id="dropdown-chart-type">
                <a class="dropdown-item" href="#" data-chartType="bar" type="button">
                    <i class="fa-solid fa-chart-simple feather feather-calendar" id="bar-i"></i>
                    <span id="bar-span"> Barra</span>
                </a>
                <a class="dropdown-item" href="#" data-chartType="line" type="button">
                    <i class="fa-solid fa-chart-line feather feather-calendar"></i>
                    <span> Linha</span>
                </a>
            </div>
        </div>
    </div>
</div>

<canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="656" height="276"
    style="display: block; width: 656px; height: 276px;"></canvas>

<div class="row">
    <div class="col-md-6">
        <h2>Usos</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Dispenser</th>
                        <th>Capacidade (%)</th>
                        <th>Utilizações</th>
                        <th>Data Registro</th>
                    </tr>
                </thead>
                <tbody id="table-uses">
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <h2>Fluxo</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Dispenser</th>
                        <th>Entradas</th>
                        <th>Data Registro</th>
                    </tr>
                </thead>
                <tbody id="table-flow">
                </tbody>
            </table>
        </div>
    </div>
</div>
